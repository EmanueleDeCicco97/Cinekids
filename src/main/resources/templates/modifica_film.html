<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Nuovo Film</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="operazioni.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Modifica il Film</h1>
    <form id="filmForm" action="/film/modificaFilm" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="id" name="id" th:value="${film.id}">
        <!-- Campo Titolo -->
        <div class="mb-3">
            <label for="titolo" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="titolo" name="titolo" th:value="${film.titolo}" required>
        </div>

        <!-- Campo Genere -->
        <div class="mb-3">
            <label for="genere" class="form-label">Genere</label>
            <input type="text" class="form-control" id="genere" name="genere" th:value="${film.genere}" required>
        </div>

        <!-- Campo Regista -->
        <div class="mb-3">
            <label for="regista" class="form-label">Regista</label>
            <input type="text" class="form-control" id="regista" name="regista" th:value="${film.regista}" required>
        </div>

        <!-- Campo Anno di Uscita -->
        <div class="mb-3">
            <label for="anno_uscita" class="form-label">Anno di Uscita</label>
            <input type="number" class="form-control" id="anno_uscita" name="annoDiUscita" min="1900" max="2100" th:value="${film.annoDiUscita}" required>
        </div>

        <!-- Campo Sinossi -->
        <div class="mb-3">
            <label for="sinossi" class="form-label">Sinossi</label>
            <textarea class="form-control" id="sinossi" name="sinossi" rows="4" th:text="${film.sinossi}" required></textarea>
        </div>

        <!-- Campo Locandina (immagine in base64) -->
        <div class="mb-3">
            <label for="locandina" class="form-label">Locandina (immagine in formato base64)</label>
            <input type="file" class="form-control" id="locandina" name="locandina" accept="image/*" >
        </div>

        <!-- Campo Trailer (link) -->
        <div class="mb-3">
            <label for="trailer" class="form-label">Trailer (URL di YouTube)</label>
            <input type="url" class="form-control" id="trailer" name="trailer" placeholder="https://www.youtube.com/embed/..." th:value="${film.trailer}" >
        </div>

        <!-- Sezione Pulsanti (in una riga flessibile) -->
        <div class="d-flex justify-content-between mt-4">
            <!-- Pulsante di Invio -->
            <button type="submit" class="btn btn-primary">Modifica Film</button>

            <!-- Pulsante di ritorno -->
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Indietro</button>
        </div>
    </form>
</div>

<footer class="text-dark text-center py-4" style="background-color: #f8f9fa; border-top: 1px solid #ddd;">
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Section -->
            <div class="col-md-6 text-left">
                <p class="mb-1 font-weight-bold">1Â° Festival Cinekids</p>
                <p>28 ottobre - 7 novembre 2024</p>
            </div>
            <!-- Right Section with Social Media Links -->
            <div class="col-md-6 text-right">
                <p>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-facebook-f"></i> Facebook</a>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-youtube"></i> YouTube</a>
                </p>
            </div>
        </div>
        <!-- Bottom Copyright Section -->
        <div class="row">
            <div class="col text-center mt-3">
                <p class="small">&copy; 2024 Festival Cinekids. Tutti i diritti riservati.</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
