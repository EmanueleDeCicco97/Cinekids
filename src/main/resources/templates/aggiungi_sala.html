<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Sala</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="operazioni.css">
</head>
<body>

<div class="container mt-5">
    <h1>Aggiungi Sala</h1>
    <form action="/sale/aggiungiSala" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="citta">Città:</label>
            <input type="text" class="form-control" id="citta" name="citta" required>
        </div><br>
        <div class="form-group">
            <label for="nome_sala">Nome Sala:</label>
            <input type="text" class="form-control" id="nome_sala" name="nomeSala" required>
        </div><br>
        <div class="form-group">
            <label for="foto_sala">Foto Sala: (Max 1MB)</label>
            <input type="file" class="form-control-file" id="foto_sala" name="fotoSala" accept="image/*" onchange="validateFileSize()">
        </div><br>
        <button type="submit" class="btn btn-primary mt-3">Aggiungi Sala</button>
    </form>
</div>

<!-- Footer -->
<footer class="text-dark text-center py-4 mt-5" style="background-color: #f8f9fa; border-top: 1px solid #ddd;">
    <div class="container">
        <div class="row align-items-center">
            <!-- Sezione Sinistra -->
            <div class="col-md-6 text-md-start">
                <p class="mb-1 font-weight-bold">1° Festival Cinekids</p>
                <p>28 ottobre - 7 novembre 2024</p>
            </div>
            <!-- Sezione Destra con Link Social -->
            <div class="col-md-6 text-md-end">
                <p>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-facebook-f"></i> Facebook</a>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-youtube"></i> YouTube</a>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-3">
                <p class="small">&copy; 2024 Festival Cinekids. Tutti i diritti riservati.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Modale di Errore per la Dimensione del File -->
<div class="modal fade" id="fileSizeModal" tabindex="-1" aria-labelledby="fileSizeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileSizeModalLabel">Errore di caricamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Il file è troppo grande! Deve essere inferiore a 1 MB.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Script per la Validazione della Dimensione del File -->
<script>
    function validateFileSize() {
        const fileInput = document.getElementById('foto_sala');
        const file = fileInput.files[0];

        if (file && file.size > 1 * 1024 * 1024) { // 1 MB in byte
            const modal = new bootstrap.Modal(document.getElementById('fileSizeModal'));
            modal.show();
            fileInput.value = "";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
