<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Sala</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/your/styles.css">
    <link rel="stylesheet" href="operazioni.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>


<div class="container mt-5">
    <h1>Aggiungi Sala</h1>
    <form action="/sale/aggiungiSala" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="citta">Città:</label>
            <input type="text" class="form-control" id="citta" name="citta" required>
        </div>
        <div class="form-group">
            <label for="nome_sala">Nome Sala:</label>
            <input type="text" class="form-control" id="nome_sala" name="nomeSala" required>
        </div>
        <div class="form-group">
            <label for="foto_sala">Foto Sala:</label>
            <input type="file" class="form-control-file" id="foto_sala" name="fotoSala" accept="image/*">
        </div>
        <button type="submit" class="btn btn-info">Aggiungi Sala</button>
    </form>
</div>

<footer class="text-dark text-center py-4" style="background-color: #f8f9fa; border-top: 1px solid #ddd;">
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Section -->
            <div class="col-md-6 text-left">
                <p class="mb-1 font-weight-bold">1° Festival Cinekids</p>
                <p>28 ottobre - 7 novembre 2024</p>
            </div>
            <!-- Right Section with Social Media Links -->
            <div class="col-md-6 text-right">
                <p>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-facebook-f"></i> Facebook</a>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-youtube"></i> YouTube</a>
                </p>
            </div>
        </div>
        <!-- Bottom Copyright Section -->
        <div class="row">
            <div class="col text-center mt-3">
                <p class="small">&copy; 2024 Festival Cinekids. Tutti i diritti riservati.</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
