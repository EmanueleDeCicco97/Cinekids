<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Nuovo Film</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="operazioni.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Inserisci un Nuovo Film</h1>
    <form id="filmForm" action="/film/aggiungiFilm" method="POST" enctype="multipart/form-data">
        <!-- Campo Titolo -->
        <div class="mb-3">
            <label for="titolo" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="titolo" name="titolo" required>
        </div>

        <!-- Campo Genere -->
        <div class="mb-3">
            <label for="genere" class="form-label">Genere</label>
            <input type="text" class="form-control" id="genere" name="genere" required>
        </div>

        <!-- Campo Regista -->
        <div class="mb-3">
            <label for="regista" class="form-label">Regista</label>
            <input type="text" class="form-control" id="regista" name="regista" required>
        </div>

        <!-- Campo Anno di Uscita -->
        <div class="mb-3">
            <label for="anno_uscita" class="form-label">Anno di Uscita</label>
            <input type="number" class="form-control" id="anno_uscita" name="annoDiUscita" min="1900" max="2100" required>
        </div>

        <!-- Campo Sinossi -->
        <div class="mb-3">
            <label for="sinossi" class="form-label">Sinossi</label>
            <textarea class="form-control" id="sinossi" name="sinossi" rows="4" required></textarea>
        </div>

        <!-- Campo Locandina (immagine in base64) -->
        <div class="mb-3">
            <label for="locandina" class="form-label">Locandina (Max 1MB)</label>
            <input type="file" class="form-control" id="locandina" name="locandina" accept="image/*" onchange="validateFileSize()">
            <div id="error-message" class="text-danger mt-2" style="display: none;"></div>
        </div>

        <!-- Campo Trailer (link) -->
        <div class="mb-3">
            <label for="trailer" class="form-label">Trailer (URL di YouTube)</label>
            <input type="url" class="form-control" id="trailer" name="trailer" placeholder="https://www.youtube.com/embed/...">
        </div>

        <!-- Campo Data -->
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="datetime-local" class="form-control" id="data" name="dataOra" required>
        </div>

        <!-- Pulsante di Invio -->
        <button type="submit" class="btn btn-primary mt-3">Aggiungi Film</button>
    </form>
</div>

<footer class="text-dark text-center py-4" style="background-color: #f8f9fa; border-top: 1px solid #ddd;">
    <div class="container">
        <div class="row align-items-center">
            <!-- Sezione Sinistra -->
            <div class="col-md-6 text-start">
                <p class="mb-1 fw-bold">1° Festival Cinekids</p>
                <p>28 ottobre - 7 novembre 2024</p>
            </div>
            <!-- Sezione Destra con Link Social -->
            <div class="col-md-6 text-end">
                <p>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-facebook-f"></i> Facebook</a>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="#" class="text-dark mx-2"><i class="fab fa-youtube"></i> YouTube</a>
                </p>
            </div>
        </div>
        <!-- Sezione Copyright Inferiore -->
        <div class="row">
            <div class="col text-center mt-3">
                <p class="small">&copy; 2024 Festival Cinekids. Tutti i diritti riservati.</p>
            </div>
        </div>
    </div>
</footer>


<!-- Modale di Errore per la Dimensione del File -->
<div class="modal fade" id="fileSizeModal" tabindex="-1" aria-labelledby="fileSizeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileSizeModalLabel">Errore di caricamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Il file è troppo grande! Deve essere inferiore a 1 MB.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


<script>
    function validateFileSize() {
        const fileInput = document.getElementById('locandina');
        const file = fileInput.files[0];

        if (file && file.size > 1 * 1024 * 1024) { // 1 MB in byte
            const modal = new bootstrap.Modal(document.getElementById('fileSizeModal'));
            modal.show();
            fileInput.value = "";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
