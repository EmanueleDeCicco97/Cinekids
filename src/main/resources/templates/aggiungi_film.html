<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Nuovo Film</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Inserisci un Nuovo Film</h1>
    <form id="filmForm" action="submit_film.php" method="POST" enctype="multipart/form-data">
        <!-- Campo Titolo -->
        <div class="mb-3">
            <label for="titolo" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="titolo" name="titolo" required>
        </div>

        <!-- Campo Genere -->
        <div class="mb-3">
            <label for="genere" class="form-label">Genere</label>
            <input type="text" class="form-control" id="genere" name="genere" required>
        </div>

        <!-- Campo Regista -->
        <div class="mb-3">
            <label for="regista" class="form-label">Regista</label>
            <input type="text" class="form-control" id="regista" name="regista" required>
        </div>

        <!-- Campo Anno di Uscita -->
        <div class="mb-3">
            <label for="anno_uscita" class="form-label">Anno di Uscita</label>
            <input type="number" class="form-control" id="anno_uscita" name="anno_uscita" min="1900" max="2100" required>
        </div>

        <!-- Campo Sinossi -->
        <div class="mb-3">
            <label for="sinossi" class="form-label">Sinossi</label>
            <textarea class="form-control" id="sinossi" name="sinossi" rows="4" required></textarea>
        </div>

        <!-- Campo Locandina (immagine in base64) -->
        <div class="mb-3">
            <label for="locandina" class="form-label">Locandina (immagine in formato base64)</label>
            <input type="file" class="form-control" id="locandina" name="locandina" accept="image/*" required>
        </div>

        <!-- Campo Trailer (link) -->
        <div class="mb-3">
            <label for="trailer" class="form-label">Trailer (URL di YouTube)</label>
            <input type="url" class="form-control" id="trailer" name="trailer" placeholder="https://www.youtube.com/embed/..." required>
        </div>

        <!-- Campo Data -->
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>

        <!-- Campo Ora -->
        <div class="mb-3">
            <label for="ora" class="form-label">Ora</label>
            <input type="time" class="form-control" id="ora" name="ora" required>
        </div>

        <!-- Pulsante di Invio -->
        <button type="submit" class="btn btn-primary mt-3">Aggiungi Film</button>
    </form>
</div>

<!-- Script per la conversione dell'immagine in base64 -->
<script>
    document.getElementById('locandina').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('locandina_base64').value = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
